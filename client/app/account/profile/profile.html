<div ng-include="'components/shell/shell.html'"></div>
<md-content class="md-padding">
  <md-card class="profile-card">
    <md-card-content>
      <h2 class="md-title">Profile</h2>
      <p>
        Username: {{user.name}}
      </p>
      <p>
        Email: {{user.email}}
      </p>
      <p>
        City: {{user.city}}
      </p>
      <p>
        Active? {{user.active}}
      </p>
      <md-button class="md-raised">Change Password</md-button>
    </md-card-content>
  </md-card>
</md-content>
