<div ng-include="'components/shell/shell.html'"></div>

<md-content>

  <md-input-container class="search-bar">
    <label>Search</label>
    <input ng-model="bookSearch">
  </md-input-container>

  <div class="book" id="{{book._id}}" ng-repeat="book in allBooks | filter:bookSearch" ng-class="getColor($index)" ng-mouseenter="openBook(book)" ng-mouseleave="closeBook(book)">
    <!-- <span class="book-title">{{book.name}}</span> -->
    <div class="book-info hidden" id="info-{{book._id}}">
      <div class="book-cover-wrapper">
        <img ng-src="{{book.coverUrl}}" class="book-cover" />
      </div>
      <div class="book-info-wrapper">
        <h3>{{book.name}}</h3>
        <h4>{{book.author}}</h4>
      </div>
      <!-- angular material bar/fab buttons go here -->
    </div>
  </div>

</md-content>
